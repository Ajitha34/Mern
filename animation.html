<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: chartreuse;
            animation-name: anime;
            animation-duration: 4s;
            position: relative;
            top:20px;
            left:20px;
        }
        @keyframes anime{
            0%{background-color: deeppink; }
            25%{background-color: skyblue; }
            50%{background-color: violet; }
            75%{background-color: red; }
            100%{background-color: darkblue; }
            
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
